    <div class="con"></div>
    
    <script src="three.js"></script>
    <script type="module">

        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js'
        import { GLTFLoader } from './three.js-master/examples/jsm/loaders/GLTFLoader.js'

        let scene;
        let camera;
        let renderer;

        function init() {
            let container = document.querySelector('.con');

            //Scene
            scene = new THREE.Scene()
           

            //Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
            camera.position.z = 40;
            camera.position.y = -20;
            camera.position.x = -15;

            //render
            renderer = new THREE.WebGLRenderer({antialias: true})
            renderer.setSize(window.innerWidth, window.innerHeight)
            container.appendChild(renderer.domElement)

            //OrbitControls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.update();
            controls.enableDamping = true;
            controls.minDistance = 30;
            controls.minDistance = 30;
            

            //light
            const ambient = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambient)

            let light = new THREE.PointLight(0xc4c4c4, 1);
            light.position.set(0, 300, 500);
            scene.add(light)

            let light2 = new THREE.PointLight(0xc4c4c4, 1);
            light2.position.set(500, 300, 500);
            scene.add(light2)

            let light3 = new THREE.PointLight(0xc4c4c4, 1);
            light3.position.set(0, 300, -500);
            scene.add(light3)

            let light4 = new THREE.PointLight(0xc4c4c4, 1);
            light4.position.set(-500, 300, 500);
            scene.add(light4)

            //model
            let loader = new GLTFLoader();
            loader.load('model/didalogo.gltf', gltf => {
                scene.add(gltf.scene);
            }, 
                function (error) {
                    console.log('Error: ' + error)
                }
            )

            //Resize
            window.addEventListener('resize', onWindowResize, false)
            
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight)
            }

            function animate() {
                requestAnimationFrame(animate)
                controls.update();
                renderer.render(scene, camera)
            }
            animate()
        }
        init()
    </script>
</body>
</html>
